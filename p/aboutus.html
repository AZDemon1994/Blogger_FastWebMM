<!doctype html>
<html lang="en">

<head>
	<title>Fast Web Myanmar</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">


	<link rel="stylesheet" href="../custom.css">

	<!--	Temp jQuery for footer and header-->
	<script src="https://code.jquery.com/jquery-3.3.1.js">
	</script>
	<script>
		$(function() {
			$("#header").load("../header.html");
			$("#footer").load("../footer.html");
		});

	</script>
	<!--	Temp jQuery for footer and header End -->


</head>

<body>
	<div id="header"></div>

	<!--	Mian Body Stater -==================================================== -->

	<main class="container">
		<div class="row m-5">
			<div class="col-md-6">
				<div class="card shadow">

					<div class="fake-img" style="height: 400px; width: 400;"></div>
				</div>
			</div>

			<div class="col-md-6 section">
				<div class="ms-5" id="address">
					<h1>Company Address</h1>
					<p>No-33, Ground Floor, 3rd Street,<br />
						Lammadaw Township, Yangon.</p>
					<p><i class="bi bi-phone-fill"></i> 09-405030798 , 09-12345678 <br />
						<i class="bi bi-envelope-at-fill"></i> support@fastwebmm.com <br />
						<i class="bi bi-browser-safari"></i> <a href="#">www.fastwebmm.com</a>
					</p>


				</div>
			</div>
		</div>

		<hr />

		<div class="section">
			<h1 class="text-center">Contacts Us</h1>
			<div class="row">
				<div class="col-md-3"></div>
				<div class="col-md-6">
					<div class="card mb-5 shadow">
						<form class="m-4">
							<div class="mb-2">
								<label class="form-label">Email address</label>
								<input type="email" class="form-control">
								<div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
							</div>
							<div class="mb-2">
								<label class="form-label">Your Name</label>
								<input class="form-control" id="message" aria-describedby="emailHelp">
							</div>
							<div class="mb-2">
								<label class="form-label">Your Message</label>
								<textarea class="form-control" id="" cols="30" rows="5"></textarea>
							</div>

							<div class="mb-2 form-check">
								<input type="checkbox" class="form-check-input" id="exampleCheck1">
								<label class="form-check-label" for="exampleCheck1">Check me out</label>
							</div>
							<button type="submit" class="btn btn-primary primary-bg">Send Mail</button>
						</form>
					</div>
				</div>
				<div class="col-md-3"></div>
			</div>
		</div>


	</main>

	<!--	Mian Body Stater -==================================================== -->
	<div id="footer"></div>

	<!-- Bootstrap JavaScript Libraries -->
	<div id="footer"></div>

	<!-- Bootstrap JavaScript Libraries -->
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js">
	</script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js">
	</script>
</body>

</html>
